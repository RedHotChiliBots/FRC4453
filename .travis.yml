language: java
before_install:
  - sudo apt-get update -qq
  - sudo apt-get install ant git cmake build-essential
  - git clone git://github.com/opencv/opencv.git
  - cd opencv
  - git checkout 3.3.0
  - mkdir build
  - cd build
  - cmake -DBUILD_SHARED_LIBS=OFF -DCMAKE_INSTALL_PREFIX=/usr ..
  - make -j8
  - sudo make install
  - cd ../../
script: gradle build
